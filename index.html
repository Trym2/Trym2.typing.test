<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed test</title>
    <meta name="description" content="Typing speed test that calculcates accuracy, and total WPM (words per minute)">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>
<body>
    <nav>
       <a href="https://github.com/Trym2"><img src="icons/Vector (3).png" width="24" height="24" alt="Githubs ikon"> <p>Trym Foss</p></a>
    </nav>
    <div class="outline">
        <h1 id="timer"></h1>
        <div class="truncate">
            <span  id="caret" >|</span>
            <h1 id="typetext"></h1>
        </div>
    </div>
    <input id="input" type="text" autofocus autocomplete="off" style="opacity: 0;"/>
    <h1 id="wpm"></h1>
    <button id="resetbutton" style="visibility: hidden;">Reset</button>
    <h1 id="accuracy"></h1>      
    <script>
        document.getElementById("input").focus();
      </script>
    <script src="action.js"></script>
    <script>
        document.getElementById("input").focus();
      </script>
</body>
</html>
