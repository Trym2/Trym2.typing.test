<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed test</title>
    <meta name="description" content="Typing speed test that calculcates accuracy, and total WPM (words per minute)">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>
<body>
    <nav style="margin-top:24px;">
       <a href="https://github.com/Trym2"><img src="icons/Vector (3).png" width="24" height="24" alt="Githubs ikon"> <p>Trym Foss</p></a>
    </nav>
    <input id="input" type="text" autofocus autocomplete="off" style="opacity: 0;"/>
    <div class="outline">
        <div id="timers">
            <button id="timer" class="selected">15</button>
            <button id="timer2">30</button>
            <button id="timer3">60</button>
        </div>
        <div class="truncate">
            <span  id="caret" >|</span>
            <h1 id="typetext"></h1>
        </div>
        <h1 id="wpm"></h1>
        <h1 id="accuracy"></h1>
        <div id="resetbutton" style="visibility:hidden;"></div>   
    </div>   

    <script src="action.js"></script>

</body>
</html>
